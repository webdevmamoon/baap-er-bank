<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to your
            <span class="font-semibold text-indigo-600">"Baap Er Bank"</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-200 w-6/12 mx-auto mt-12 p-10 rounded-md">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 pl-2" type="email" name="" id="user-email"
                    placeholder="Enter Your Email Address">
                <input class="w-9/12 block mb-2 pl-2" type="password" name="" id="user-password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-5 py-1 text-white font-semibold rounded-md hover:bg-indigo-600">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
